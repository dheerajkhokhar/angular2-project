<div>
  <div class="media" *ngFor="let item of twitterList">
    <div class="media-left">
      <a href="#">
        <img class="media-object" [src]="item.imageUrl" alt="">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{item.author}}<small>{{item.handle}}</small></h4>
      <p>{{item.body}}</p>
      <div>
        <like [data]="item" (likedClick)="changePrint($event)"></like>
      </div>
    </div>
  </div>
</div>
